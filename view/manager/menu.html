//删除
function del(ids){
    if (confirm('确定要删除吗？')) {
        $.ajax({
                url : '/admin/manager/menu_edit.php',
                type : 'get',
                data : {'ajax':'del', 'ids':ids},
                success : function(data){
                    var data = eval("("+data+")");
                    if(data.code) {
                        alert(data.msg);
                    }
                    else {
                        location.reload();
                    }
                }
        });
    }
}

//批量删除
function delAll(chk_ids) {
    var idsarr = new Array();
    $("."+chk_ids).each(function(){
        if ($(this).prop('checked')) {
            idsarr.push($(this).val());
        }
    });
    var idsstr = idsarr.join(',');

    if (!idsstr) {
        alert('未选择删除项！');
        return false;
    }

    del(idsstr);

}
</script>
